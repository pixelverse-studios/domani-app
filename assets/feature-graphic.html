<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Domani Feature Graphic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1024px;
      height: 500px;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      color: white;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(124, 58, 237, 0.2);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(124, 58, 237, 0.4);
    }
    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
    }
    h1 {
      font-size: 72px;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #ffffff 0%, #c4b5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline {
      font-size: 28px;
      color: #a5b4fc;
      font-weight: 400;
    }
    .accent-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(124, 58, 237, 0.15);
    }
    .circle1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -50px;
    }
    .circle2 {
      width: 200px;
      height: 200px;
      bottom: -80px;
      left: -60px;
    }
  </style>
</head>
<body>
  <div class="accent-circle circle1"></div>
  <div class="accent-circle circle2"></div>
  <div class="container">
    <h1>Domani</h1>
    <p class="tagline">Plan tomorrow tonight</p>
  </div>
</body>
</html>
